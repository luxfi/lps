name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Show make help
        run: make help || true
      - name: Validate all LPs
        run: make validate-all
      - name: Check links
        run: make check-links
      - name: Update README index (check for drift)
        run: |
          make update-index || true
          git diff --exit-code || (echo 'README index out-of-date. Run make update-index.' && exit 1)
      - name: Build JSON index (check for drift)
        run: |
          python3 scripts/build-lp-index-json.py
          git diff --exit-code || (echo 'lp-index.json changed. Commit regenerated JSON.' && exit 1)
      - name: Build web bundle
        run: make web-build

